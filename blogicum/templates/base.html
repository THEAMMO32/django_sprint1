<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Блогикум{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="{% url 'blog:index' %}">Блогикум</a>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog:index' %}">Лента записей</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:about' %}">О проекте</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'pages:rules' %}">Наши правила</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <div class="container">
            <p>© Блогикум. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
